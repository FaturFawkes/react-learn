<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: salmon;
      border-radius: 100px 200px;
      overflow: hidden;
      background-position-x: -150px;
    }
    div img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div>
    <img src="../html/assets/rick-roll.jpeg" alt="">
  </div>
</body>
</html>
