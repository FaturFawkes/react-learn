<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      body {
        background-color: darkslategray;
      }
      .kotak {
        width: 150px;
        height: 150px;
        background-color: bisque;
      }
      @keyframes motion {
        0% {
          width: 150px;
        }
        50% {
          width: 300px;
          height: 150px;
        }
        100% {
          height: 300px;
          width: 300px;
        }
      }
      .kotak:hover {
        animation: motion 1s ease 2 alternate-reverse;
      }
    </style>
  </head>
  <body>
    <div class="kotak"></div>
  </body>
</html>
